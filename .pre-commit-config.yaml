  - repo: https://github.com/jsh9/pydoclint
    rev: 0.6.5
    hooks:
      - id: pydoclint
        args: ["--config", "./pyproject.toml"]

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.11.5
    hooks:
      - id: ruff-format
      - id: ruff

  - repo: https://github.com/crate-ci/typos
    rev: v1.31.1
    hooks:
      - id: typos
        args: []
        pass_filenames: false